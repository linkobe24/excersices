<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <script src="multiplication-script.js"></script>
</head>
<body>
    <h1>Multiplication table</h1>
    <p>Instructions: Please select a number from 1 - 9, to obtain the multiplication table</p>
    <form>
        <label for="multi">Select a number:</label>
        <select name="multi" id="select-multi" onchange="multiplication(getSelectedValue)">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
        </select>
    </form>
    <div class="results">
        <p id="results-message" ></p>
    </div>
</body>
</html>
